<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoli Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-text">Selamat Datang...</div>
    </div>

    <div id="modeSelection" class="mode-selection" style="display: none;">
        <h1>Kurmanopoli</h1>
        <button onclick="startGame('local')">Mode Lokal</button>
        <button onclick="startGame('ai')">Versus AI</button>
    </div>

    <div id="gameScreen" style="display: none;">
        <div class="board">
            <div id="dice" class="dice" style="display: none;"></div>
        </div>
        <div id="info">
            <div id="turnStatus">Giliran Kamu!</div>
            <div id="diceResult">Dadu: 0</div>
            <div id="actionMessage"></div>
            <div id="playerStatus" class="player-status"></div>
            <div id="gameOver" style="display: none; font-size: 24px; color: red;"></div>
        </div>
        <button id="rollDiceButton" onclick="rollDice()" style="display: none;">Lempar Dadu</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
