<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board"></div>
    <div id="info">
        <div id="turnStatus">Giliran Kamu!</div>
        <div id="diceResult">Dadu: 0</div>
        <div id="actionMessage"></div>
        <div id="playerStatus" class="player-status"></div>
        <div id="gameOver" style="display: none; font-size: 24px; color: red;"></div>
    </div>
    <button id="rollDiceButton" onclick="rollDice()" style="display: none;">Lempar Dadu</button>
    <button onclick="startGame('local')">Mode Lokal</button>
    <button onclick="startGame('ai')">Versus AI</button>
    <script src="script.js"></script>
</body>
</html>
