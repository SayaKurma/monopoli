<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoli Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=robot" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-text">Selamat Datang...</div>
    </div>

    <div id="modeSelection" class="mode-selection" style="display: none;">
        <h1>Kurmanopoli</h1>
        <div id="eloDisplay">ELO Anda: <span id="playerElo">1200</span></div>
        <button onclick="startGame('local')">Mode Lokal</button>
        <button onclick="startGame('ai')">Versus AI</button>
    </div>

    <div id="gameScreen" style="display: none;">
        <div class="board">
            <div id="dice" class="dice" style="display: none;"></div>
            <div id="bubbleText" class="bubble-text" style="display: none;"></div> 
        </div>
        <div id="info">
            <div class="player-info-container">
                <div class="player-info player1">
                    <div class="player-icon"><span class="material-symbols-outlined">person</span></div>
                    <div class="turn-label" id="turnPlayer1" style="display: none;">Giliran</div>
                    <div class="money-status" id="moneyPlayer1">2000(1500)</div> 
                </div>
                <button id="rollDiceButton" onclick="rollDice()" style="display: none;">Lempar Dadu</button>
                <div class="player-info player2">
                    <div class="player-icon" id="player2Icon"></div>
                    <div class="turn-label" id="turnPlayer2" style="display: none;">Giliran</div>
                    <div class="money-status" id="moneyPlayer2">2000(1500)</div> 
                </div>
            </div>
            <div id="gameOver" style="display: none; font-size: 24px; color: red;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
